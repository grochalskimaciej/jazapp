<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"

>
<f:view>
    <f:metadata>
        <f:viewParam name="categoryID" value="#{auctionController.id}"/>
    </f:metadata>

    <h:head>
        <title>Allezon</title>
        <h:outputStylesheet name="main.css" library="css" />
    </h:head>

    <h:body>
        <h:form>
            <h2>Edit Category</h2>
            <h:inputText value="#{auctionController.category.name}" name="newCategory" a:placeholder="Input new Category name"><f:validateRequired for="newCategory"/></h:inputText><br/><br/>

            <h:commandButton action="#{auctionController.saveCategory}" value="Edit Category" style="color:red; width:160px;"/>
        </h:form>

        <h:form>
            <div class="card-footer">
                <a href="index.xhtml" class="link">Back to profile page</a><br/>
            </div>
            <h:commandButton action="#{loginRequest.logout}" value="Logout" style="color:red; width:80px;" />
        </h:form>
    </h:body>
</f:view>
</html>
