<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

>
<h:head>
    <title>Allezon</title>
    <h:outputStylesheet name="main.css" library="css" />
</h:head>

<h:body>

    <p style="color:red; font-size: 24px;">Welcome #{session.getAttribute("username")}</p>

    <h:form enctype="multipart/form-data">
        <h2>Dodaj aukcje</h2>

        <h:inputText value="#{auctionRequest.title}" name="title" a:placeholder="Title:" ><f:validateRequired for="title"/></h:inputText><br/>

        <h:inputText value="#{auctionRequest.description}" name="description" a:placeholder="Description:"/><br/>

        <h:inputText value="#{auctionRequest.price}" name="price" a:placeholder="Price:"><f:validateRequired for="price"/></h:inputText><br/>

        <h:inputText value="#{auctionRequest.categoryName}" name="category" a:placeholder="Category:"><f:validateRequired for="category"/></h:inputText><br/>

        <h:inputText value="#{auctionRequest.sectionName}" name="section" a:placeholder="Section:"><f:validateRequired for="section"/></h:inputText><br/><br/>

        <h:inputText value="#{auctionRequest.image1}" name="image1" a:placeholder="Image URL:"/><br/>
        <h:inputText value="#{auctionRequest.image2}" name="image2" a:placeholder="Image URL:"/><br/>
        <h:inputText value="#{auctionRequest.image3}" name="image3" a:placeholder="Image URL:"/><br/>
        <h:inputText value="#{auctionRequest.image4}" name="image4" a:placeholder="Image URL:"/><br/>

        <h:commandButton action="#{auctionController.addAuction}" value="Add Auction" style="color:red; width:160px;" />
    </h:form>

    <h:form>
        <div class="card-footer">
            <a href="index.xhtml" class="link">Back to profile page</a><br/>
        </div>
        <h:commandButton action="#{loginController.logout}" value="Logout" style="color:red; width:80px;" />
    </h:form>

</h:body>

</html>
